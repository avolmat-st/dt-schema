%YAML 1.2
---
$id: http://devicetree.org/schemas/i2c/i2c-controller.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Common i2c-controller class

maintainers:
  - Rob Herring <robh@kernel.org>

properties:
  $nodename:
    pattern: "^i2c(@.*)?"

  i2c-bus:
    type: object
    $ref: "#/properties"

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

  clock-frequency:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: frequency of bus clock in Hz.
    minimum: 1000
    maximum: 3000000

  i2c-scl-rising-time-ns:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: Number of nanoseconds the SCL signal takes to rise;
                 t(r) in the I2C specification.

  i2c-scl-falling-time-ns:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: Number of nanoseconds the SCL signal takes to fall;
                 t(f) in the I2C specification.
